<!DOCTYPE html>
<html lang="pt-BR">

<body>
  <div id="ipv4"></div>
  <div id="ipv6"></div>

  <script>
    async function buscarIPs() {
      try {
        const res = await fetch('https://api64.ipify.org?format=json');
        const data = await res.json();
        document.getElementById('ipv6').innerText = "IPv6: " + data.ip;
      } catch (e) {
        document.getElementById('ipv6').innerText = "IPv6: não encontrado";
      }

      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        document.getElementById('ipv4').innerText = "IPv4: " + data.ip;
      } catch (e) {
        document.getElementById('ipv4').innerText = "IPv4: não encontrado";
      }
    }

    buscarIPs();
  </script>
</body>
</html>
